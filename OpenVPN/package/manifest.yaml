Format: 1.0
Type: Application
FullName: io.murano.apps.Openvpn
Name: OpenVPN
Description: |
 OpenVPN is a full-featured SSL VPN which implements OSI layer 2 or 3 secure network 
 extension using the industry standard SSL/TLS protocol, supports flexible client 
 authentication methods based on certificates, smart cards, and/or username/password credentials, 
 and allows user or group-specific access control policies using firewall rules applied to the VPN virtual interface. 
Author: 'Biarca'
Tags: [Openvpn server]
