Namespaces:
  =: com.mirantis.clearwater.components
  base: com.mirantis.clearwater.components.base

Name: Ralf

Extends: base:ClearwaterComponentBase

Methods:
  _createSecurityGroupRules:
    Body:
      - $rules:
        # Rf-like/HTTP API
        - IpProtocol: tcp
          FromPort: 10888
          ToPort: 10888
          External: false
        - IpProtocol: tcp
          FromPort: 10888
          ToPort: 10888
          External: false
        # Chronos
        - IpProtocol: tcp
          FromPort: 7253
          ToPort: 7253
          External: false
        # Chronos timer pops
        - IpProtocol: tcp
          FromPort: 10888
          ToPort: 10888
          External: false
        # Memcached
        - IpProtocol: tcp
          FromPort: 11211
          ToPort: 11211
          External: false
      - Return: $rules

  getDeployScriptName:
    Body:
      - Return: "deployRalf.sh"

