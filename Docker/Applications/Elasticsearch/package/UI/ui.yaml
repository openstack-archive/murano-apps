Version: 2

Application:
  ?:
    type: com.example.docker.DockerElasticsearch
  name: $.appConfiguration.name
  username: $.appConfiguration.username
  password: $.appConfiguration.password
  host: $.appConfiguration.host
  publish: $.appConfiguration.publish


Forms:
  - appConfiguration:
      fields:
        - name: license
          type: string
          description: Apache License, Version 2.0
          hidden: true
          required: false
        - name: name
          type: string
          label: Application Name
          initial: DockerElasticsearch
          description: >-
            Enter a desired name for the application. Just A-Z, a-z, 0-9, dash and
            underline are allowed
        - name: username
          type: string
          label: Elasticsearch user name
          initial: admin
          description: >-
            User name that will be configured for Elasticsearch access
        - name: password
          type: password
          label: Elasticsearch user password
          description: >-
            User password that will be configured for Elasticsearch access
        - name: host
          type:
            - com.mirantis.docker.kubernetes.KubernetesPod
            - com.example.docker.DockerStandaloneHost
          label: Container Host
          description: >-
            Select an instance of Docker container hosting provider to run the app
        - name: publish
          type: boolean
          label: Make application accessible from outside
          initial: true
          required: false
          description: >-
            Check if you intend to access application from the Internet
