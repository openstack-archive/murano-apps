Namespaces:
  =: com.mirantis.docker

Name: DockerContainer

Properties:
  name:
    Contract: $.string().notNull()

  image:
    Contract: $.string().notNull()

  commands:
    Contract:
      - $.string().notNull()
    Default: []

  env:
    Contract:
      $.string().notNull(): $.string().notNull()
    Default: {}

  ports:
    Contract:
      - $.class(ApplicationPort)
    Default: []

  volumes:
    Contract:
      $.string().notNull(): $.class(DockerVolume).notNull()
    Default: {}

  privileged:
    Contract: $.bool().notNull()
    Default: false

Methods:
  getRepresentation:
    Body:
      - $volumeRepresentations: {}
      - For: volume
        In: $.volumes
        Do:
          - $volumeRepresentations[$volume]: $.volumes.get($volume).getRepresentation()
      - Return:
          name: $.name
          image: $.image
          env: env
          ports: $.ports.select($.getRepresentation())
          volumes: $volumeRepresentations
          privileged: $.privileged
